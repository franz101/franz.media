---
layout: home-page
---
  <div class="home-about-container">
    <section class="home-about-header">
      <div class="home-author-image-container">
        <img class="home-author-image" src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}" alt="{{site.author}}">
      <h3 class ="home-author-text">{{site.about-author}}</h3>
      </div>
    </section>
  </div>
<ol class="post-card-box clearfix">
  {% for post in paginator.posts reversed %}
  <li>
    <div class="post-card">
   <div class="a">
    <a href="{{post.url | prepend: site.baseurl}}">
      <img src=" {{ "/assets/img/" | prepend: site.baseurl | append : post.img}}"  alt="Responsive image">
      <div class='{{ "img-hover " | append: site.colors[forloop.index0] }}'>
          <div class="post-card-body">
            <h3 class="img-title">{{post.title}}</h3>
          </div>
      </div>
    </a>
  </div>
    </li>
  {% endfor %}
  </ol>
