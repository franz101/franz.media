---
layout: home-page
title: Cases
permalink: /cases/
---
{% include author-box.html %}
<ol class="post-card-box clearfix">
  {% for post in paginator.posts%}
  {% for tag in post.tags %}
        {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
        {% endfor %}
  {% if "Case" in {{tag}} %}
  <li>
    <div class="post-card">
   <div class="a">
    <a href="{{post.url | prepend: site.baseurl}}">
      <img src=" {{ "/assets/img/post/" | prepend: site.baseurl | append : post.img}}"  alt="Responsive image">
      <div class='{{ "img-hover " | append: site.colors[forloop.index0] }}'>
          <div class="post-card-body">
            <h3 class="img-title">{{post.title}}</h3>
          </div>
      </div>
    </a>
  </div>
    </li>
    {% endif %}
    {% endfor %}
  {% endfor %}
  </ol>
