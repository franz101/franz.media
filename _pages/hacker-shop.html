---
layout: hacker-shop
permalink: /hacker-shop/
---
<ol class="shop-card-box clearfix">
  {% for post in site.shop %}
  <li>
    <div class="shop-card">
      <a href="{{post.url | prepend: site.baseurl}}" class="shop-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
      </a>

      <div class="shop-card-body">
        {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
        {% endfor %}
        <a href="{{post.url | prepend: site.baseurl}}" class="shop-card-link"><h3 class="shop-card-title">{{post.title}}</h3></a>
      </div>

    </div>
  </li>
  {% endfor %}
</ol>
